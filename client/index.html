<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1"
    />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' blob:; style-src 'self' 'unsafe-inline'; font-src 'self' data:; img-src 'self' data: blob:; media-src 'self' blob:; connect-src 'self' ws: wss:; worker-src 'self' blob:; object-src 'none'; base-uri 'self'; form-action 'self';"
    />
    <title>
      FreeDevTool.App - Free, Secure, Open Source, and Offline Developer Tools
    </title>
    <meta
      name="description"
      content="Open source offline developer tools designed for privacy. Free utilities including converters, formatters, encoders, text tools, and hardware testing - built to work without network requests."
    />
    <meta
      name="keywords"
      content="offline developer tools, privacy-focused dev utilities, open source coding tools, no network requests, local processing developer tools, privacy-first utilities"
    />

    <!-- Open Graph tags for professional sharing -->
    <meta
      property="og:title"
      content="FreeDevTool.App - Free, Secure, Open Source, and Offline Developer Tools"
    />
    <meta
      property="og:description"
      content="Open source offline developer utilities designed for privacy. Free, secure tools that work without internet connectivity, built for local data processing."
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://freedevtool.app" />

    <!-- Security and Privacy focused meta tags -->
    <meta name="robots" content="index, follow" />
    <meta name="referrer" content="no-referrer" />
  </head>
  <body>
    <div id="root">
      <!-- Fallback loading screen in case JavaScript fails to load -->
      <div
        style="
          display: flex;
          justify-content: center;
          align-items: center;
          height: 100vh;
          font-family: system-ui;
          background: #ffffff;
        "
      >
        <div style="text-align: center">
          <div style="margin-bottom: 16px; font-size: 18px; color: #333">
            Loading FreeDevTool.App...
          </div>
          <div style="font-size: 14px; color: #666">
            Free, secure, offline developer tools
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.tsx" defer></script>
    <script>
      // Remove loading screen once page is fully loaded
      window.addEventListener("load", function () {
        setTimeout(function () {
          const loadingDiv = document.querySelector("#root > div");
          if (loadingDiv && loadingDiv.style.display === "flex") {
            loadingDiv.style.display = "none";
          }
        }, 500);
      });
    </script>
  </body>
</html>
